<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            font-family: sans-serif;
        }

        ul li { /* ul li serve para editar apenas as li's que estão dentro das ul's*/
            list-style-type: disc; /* temos o square (quadrado) circle (bolinha vazada) e por padrão o disc*/
            list-style-position: inside; /* outside = padrão; inside = para dentro da lista*/
        }

        ol {
            list-style-type: upper-alpha; /* upper/lower-alpha e latin = letras; upper-roman e lower-roman = Nº romanos; decimal = padrão; inside = para dentro */
        }

        /* list-style-type: none; esconde os bullets*/
    </style>
</head>

<body>
    <h1>Listas</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

</body>

</html>
